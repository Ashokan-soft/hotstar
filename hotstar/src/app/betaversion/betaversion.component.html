<div class="container">

    <div class="card">
        <div class="card-body">
            <form [formGroup]="videoForm">

                <div class="row"> 
                    <div class="col">
                        <label for=""> Title</label>
                        <input type="text" class=" form-control" formControlName="Title"
                        [ngClass]="{'is-invalid':submitted && videoForm.controls['Title'].errors}" placeholder="Enter Name" >

                          <small class="smallText" *ngIf="submitted && videoForm.controls['Title'].errors?.required">Enter Title</small>
                    
                    </div>
                    <div class="col">

                        <label for=""> Description</label>
                        <input type="text" class=" form-control" formControlName="Desc" [ngClass]="{'is-invalid':submitted && videoForm.controls['Desc'].errors}">

                    </div>
                    <div class="col">
                        <label for=""> Video URL</label>

                
                        <input type="text" class=" form-control" formControlName="videoUrl">
                    </div>
                </div> <!--row end -->

                <div class="row"> 
                    <div class="col">
                        <label for=""> Language</label>
                    
                        <!-- <select name="" id="" class="form-select" (change)="LanguageSelect($event)" formControlName="videoLanguage">
                            <option [value]="x" *ngFor="let x,y of languageList id_d"  >{{x}}</option>
                            <option value="">select any one</option>
                            
                        </select> -->
                        <select name="" id="" class="form-select" (change)="LanguageSelect($event)" formControlName="videoLanguage">
                            <option value="">select any one</option>
                            <option [value]="x.languageId" *ngFor="let x of languageList"  >{{x.language}}</option>
                     
                            
                        </select>

                    </div>
                    <div class="col">

                        <label for=""> Category</label>
                            
                        <select name="" id="" class="form-select" (change)="CategorySelect($event)" formControlName="VideoCatogry">


                            <option value="">select any one</option>
                            <option [value]="x.categoryId" *ngFor="let x of categoryList" >{{x.categoryName}}</option>
                            
                        </select>

                    </div>
                    <div class="col">
                        <label for=""> Banner URL</label>
                        <input type="text" class=" form-control" formControlName="BannerURL">
                    </div>
                </div> <!--row end -->

                <div class="row"> 
                    <div class="col">
                        <label for=""> Release date</label>
                        <input type="date" formControlName="ReleaseDate" class="form-control">

                    </div>
                    <div class="col">

                        <label for=""> Duration</label>
                            
                       <input type="text" formControlName="Duration" class="form-control"> 

                    </div>
             
                </div> <!--row end -->
<br>
                <div class="row">
                    <div class="col text-center" >
                        <button type="submit" class="btn btn-primary" (click)="submit()"> Save</button>
                    </div>

                </div>
            </form>

        </div>
    </div>





</div>
